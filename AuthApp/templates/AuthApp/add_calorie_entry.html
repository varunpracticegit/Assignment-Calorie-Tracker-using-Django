{% block content %}
<h1>Add Calorie Entry</h1>
<form method="POST" class="form">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_food_item">Food Item</label>
    <input type="text" name="food_item" id="id_food_item" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_quantity">Quantity</label>
    <input type="number" name="quantity" id="id_quantity" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_calories">Calories</label>
    <input type="number" name="calories" id="id_calories" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
