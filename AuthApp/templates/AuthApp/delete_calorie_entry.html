{% block content %}
    <h2>Delete Calorie Entry</h2>
    <p>Are you sure you want to delete this calorie entry?</p>
    <dl>
        <dt>Food:</dt>
        <dd>{{ calorie_entry.food }}</dd>
        <dt>Calories:</dt>
        <dd>{{ calorie_entry.calories }}</dd>
        <dt>Date:</dt>
        <dd>{{ calorie_entry.date }}</dd>
    </dl>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
{% endblock %}
